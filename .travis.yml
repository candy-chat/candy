language: node_js
node_js:
  - '0.10'
env:
  global:
    - SAUCE_USERNAME: candy-chat-ci
    - SAUCE_ACCESS_KEY: 6a43c907-5991-4c4d-b0c7-fa5c40bf772b
    - CANDY_VAGRANT: false
script:
  - apt-get install -y nginx
  - "cp ${TRAVIS_BUILD_DIR}/devbox/nginx-default.conf /etc/nginx/sites-available/default"
  - sudo /etc/init.d/nginx restart
  - "ln -fs ${TRAVIS_BUILD_DIR} /usr/share/nginx/html/candy"
  - "ln -fs ${TRAVIS_BUILD_DIR}/devbox/index.html /usr/share/nginx/html/index.html"
  - npm install -g grunt-cli bower
  - npm install
  - bower install
  - grunt ci
